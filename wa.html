<!DOCTYPE html>
<html>
<head>
	<title>Floating WhatsApp Icon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Styling for the WhatsApp icon */
		.whatsapp-icon {
			position: fixed;
			bottom: 30%;
			right: 20%;
			background-color: #25D366;
			color: #fff;
			padding: 20px 20px;
			border-radius: 50%;
			font-size: 30px;
			cursor: pointer;
			z-index: 9999;
		}




		/* Styling for the WhatsApp icon on hover */
		.whatsapp-icon:hover {
			background-color: #128C7E;
		}
		
		/* Styling for the WhatsApp icon on mobile devices 
		@media only screen and (max-width: 480px) {
			.whatsapp-icon {
				bottom: 10px;
				right: 10px;
				font-size: 16px;
				padding: 8px 12px;
			}
		}*/
	</style>
</head>
<body>
	<!-- WhatsApp icon -->
	<a href="https://api.whatsapp.com/send?phone=13026482641" target="_blank" rel="noopener" class="whatsapp-icon">
		<i class="fa fa-whatsapp"></i>
	</a>
	
	<!-- Font Awesome icons (used for the WhatsApp icon) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
